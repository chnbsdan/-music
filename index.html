        // åŠ è½½æ­Œè¯
        async function loadLyric(songId) {
            try {
                const response = await fetch(`${API_BASE}/lyric?id=${songId}`);
                const data = await response.json();
                
                const lyricContent = document.getElementById('lyricContent');
                if (data.code === 200 && data.lrc && data.lrc.lyric) {
                    currentState.lyricData = parseLyric(data.lrc.lyric);
                    displayLyric(currentState.lyricData);
                } else {
                    lyricContent.innerHTML = '<div class="lyric-line">æš‚æ— æ­Œè¯</div>';
                }
            } catch (error) {
                lyricContent.innerHTML = '<div class="lyric-line">æ­Œè¯åŠ è½½å¤±è´¥</div>';
            }
        }

        // è§£ææ­Œè¯
        function parseLyric(lyricText) {
            const lines = lyricText.split('\n');
            const lyricData = [];
            
            lines.forEach(line => {
                const match = line.match(/\[(\d+):(\d+)\.(\d+)\](.+)/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const milliseconds = parseInt(match[3]);
                    const text = match[4].trim();
                    
                    if (text) {
                        const time = minutes * 60 + seconds + milliseconds / 100;
                        lyricData.push({ time, text });
                    }
                }
            });
            
            return lyricData;
        }

        // æ˜¾ç¤ºæ­Œè¯
        function displayLyric(lyricData) {
            const lyricContent = document.getElementById('lyricContent');
            
            if (lyricData.length === 0) {
                lyricContent.innerHTML = '<div class="lyric-line">æš‚æ— æ­Œè¯</div>';
                return;
            }
            
            let html = '';
            lyricData.forEach(line => {
                html += `<div class="lyric-line" data-time="${line.time}">${line.text}</div>`;
            });
            
            lyricContent.innerHTML = html;
        }

        // æ›´æ–°æ­Œè¯é«˜äº®
        function updateLyricHighlight(currentTime) {
            const lines = document.querySelectorAll('.lyric-line');
            let activeLine = null;
            
            lines.forEach(line => {
                line.classList.remove('active');
                const lineTime = parseFloat(line.getAttribute('data-time'));
                
                if (lineTime <= currentTime) {
                    activeLine = line;
                }
            });
            
            if (activeLine) {
                activeLine.classList.add('active');
                activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function playPrev() {

        function setVolume(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const volume = Math.max(0, Math.min(1, percent));
            currentState.volume = volume;
            currentAudio.volume = volume;
            document.getElementById('volumeProgress').style.width = `${volume * 100}%`;
        }

        function setProgress(e) {
            if (!currentAudio.duration) return;
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const time = percent * currentAudio.duration;
            currentAudio.currentTime = time;
        }

        function updateMusicInfo(song) {

            document.getElementById('musicInfo').textContent = `${song.name} - ${artists}`;

        function updatePlayingList() {
            const playingList = document.getElementById('playingList');
            if (currentState.currentPlaylist.length === 0) return;
            
            let html = '';
            currentState.currentPlaylist.forEach((song, index) => {
                const artists = song.artists ? song.artists.map(a => a.name).join(' / ') : 'æœªçŸ¥æ­Œæ‰‹';
                const duration = formatTime(song.duration);
                const activeClass = index === currentState.currentIndex ? 'active' : '';
                
                html += `

                    </div>
                `;
            });
            
            playingList.innerHTML = html;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
